{% load static %}
{% block Botones %}

<p class="text-muted">
    Seleccione la distancia en cm
</p>

<form action= {% url "EnviarDatosCL" %}  method="POST">  
    {% csrf_token %}
    <div class="form-group">
        <input type="number" placeholder="id" step="1" min="0" max="10" id="idCL" name="idCL" class="form-control" required>
    </div>
    <div class="form-group">
        <input type="number" placeholder="distancia" step="20" min="20" max="100" id="DCL" name="DCL" class="form-control" required>
    </div>
    <div class="form-group">
        <input type="number" placeholder="tiempo" step="0.01" min="0" max="20" id="TCL" name="TCL" class="form-control" required>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block text-white"> Iniciar </button>
    </div>
    <div class="form-group">
        <a href="ReinicioCL" class="btn btn-danger btn-block text-white">Reiniciar</a>
    </div>
</form>

{% endblock %}
