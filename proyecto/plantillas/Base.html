{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title> Uniajc LABS </title>
    <link rel="icon" href="{% static 'lib/adminlte-3.0.4/img/uni.png' %}"  type="image/png">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="{% static 'lib/adminlte-3.0.4/plugins/fontawesome-free/css/all.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'lib/adminlte-3.0.4/css/adminlte.min.css' %}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <!-- jQuery -->
    <script src="{% static 'lib/adminlte-3.0.4/plugins/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'lib/adminlte-3.0.4/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'lib/adminlte-3.0.4/js/adminlte.min.js' %}"></script>
    <!-- sweetalert App -->
    <script src="{% static 'lib/sweetalert2-9.10.0/sweetalert2.all.min.js' %}"></script>
    <!-- function -->
    <script src="{% static 'js/function.js' %}"></script>
    <!-- block head -->


    <link href="{% static 'lib/adminlte-3.0.4/css/slate.css' %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'lib/adminlte-3.0.4/css/master.css' %}" rel="stylesheet">

</head>

<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
    <!-- Header -->
    {% block head %}
    {% include 'plantillas/Cabeza.html' %}
    {% endblock %}
    <!-- Sidebar -->
    {% include 'plantillas/Menu.html' %}
    <!-- Content -->
    <div class="content-wrapper">
        <div class="container-fluid">
        {% block content %}
        
        {% endblock %}
        </div>
    </div>
    <!-- Footer -->
    {% include 'plantillas/Pies.html' %}
    </div>
    <!-- Block javascript -->
    {% block javascript %} {% endblock %}
    <script src="{% static 'lib/adminlte-3.0.4/js/master.js' %}"></script>
</body>

</html>
